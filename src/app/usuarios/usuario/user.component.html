<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert-alert alert-info text-center pt-5 pb-5">
            <i class="fa fa-sync fa-spin fa-3x"></i>
            <h1>Espere por favor...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alert-alert alert-danger text-center pt-5 pb-5">
            <i class="fa fa-times fa-3x"></i>
            <h2>Error: {{error.status}}</h2>
            <p>{{error.message}}</p>
            <br>
            {{error.url}}
        </div>
    </div>
</div>

<div class="row" *ngIf="!loading && !error">
    <div class="col-3">
        <img [src]="user.avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><strong>ID: </strong>{{user.id}}</li>
            <li class="list-group-item"><strong>Nombre:</strong> {{user.first_name}}</li>
            <li class="list-group-item"><strong>Apellido:</strong> {{user.last_name}}</li>
        </ul>
    </div>
</div>
